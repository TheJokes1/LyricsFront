<div mat-dialog-content class="lyricsDialog">
    <h2>Add Artist</h2>
    <mat-form-field appearance="fill">
      <mat-label>Do you want to add</mat-label>
      <input matInput [(ngModel)]="performerName">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
  <button mat-button [mat-dialog-close]="performerName" cdkFocusInitial>Ok</button>
  <button mat-button (click)="onNoClick()">No Thanks</button>

</div>
