<mat-slide-toggle
    class="toggle"
    color="primary"
    (change)="toggleArtist()"
    [checked]="showArtist">Always show Artist name
</mat-slide-toggle>

<br/>
<mat-slide-toggle
    class="toggle"
    color="primary"
    (change)="toggleTitle()"
    [checked]="showTitle">Always show Songtitle
</mat-slide-toggle>

<br>
<br>
<div class="toggle">
    <mat-icon>
        pan_tool_alt
    </mat-icon>   
    <span>Tap on the artist for album art</span>
</div>

<div class="toggle">
    <mat-icon>
        pan_tool_alt
    </mat-icon> 
    <span>Tap on the songtitle to unblur</span>
</div>

<div class="toggle">
    <mat-icon>
        pan_tool_alt
    </mat-icon> 
    <span>Tap on the quote to get another quote</span>
    <p>(songtitle needs to be unblurred)</p>
</div>

<div class="toggle">
    <mat-icon>
        filter_list
    </mat-icon> 
    <span>You can use filters</span>
</div>
