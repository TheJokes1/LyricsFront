<body onload="onPageLoad()">
<!-- <body> -->
    <button *ngIf="!aToken" type="button" class="btn btn-primary"
        (click)= "requestAuthorization()">
        Connect
    </button>

    <div *ngFor="let item of playlists">
        <ul>
          <li>
                <img (click)= "accessPlaylist(item)" class = "image" [src]= "item.img">
                <a (click)= "accessPlaylist(item)"> {{ item.name }}</a>
          </li>
        </ul>
      </div>
</body>
