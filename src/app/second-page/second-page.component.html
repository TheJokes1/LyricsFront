
<form>
  <mat-form-field class="addLyric">
    <mat-label>Lyrics</mat-label>
    <textarea class= "lyricsInput" (keyup)= "checkStatusSaveButton()" matInput type="text" 
      placeholder= "" floatlabel= "false"
      [(ngModel)]= "lyrics" name = "lyricshere" maxlength="250">
    </textarea>
    <mat-hint>{{250 - lyrics.length}}</mat-hint>
  </mat-form-field>
</form>

<br/>

<form>
  <mat-form-field class= "addTitle">
    <mat-label>Songtitle</mat-label>
    <textarea class = "songTitle" [ngModelOptions]="{standalone: true}" (keyup) = "checkStatusSaveButton()" matInput type= "text"
    [(ngModel)]="songTitle"></textarea>
</mat-form-field>
</form>

<mat-form-field class="artistInput">
  <input #input matInput name="inputted" placeholder="Artist" class="input" type="text" 
    (keyup) = "onKeypressArtist(input.value)"
    [formControl]="makeFilter" [matAutocomplete]="auto"
  /> 
  <mat-autocomplete #mySelect placeholder = "Artist" class="auto"
    #auto="matAutocomplete" (isOpen)="panelOpen" >
    <mat-option (onSelectionChange)="onAddPerformer()" [disabled]="disableAddArtist"
      >Add Artist</mat-option>
    <mat-option (onSelectionChange)="onSelection(perf)"
      *ngFor="let perf of performers | async" [value]="perf.name">
      <span>{{ perf.name}}</span>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
<br/>

<div class="example-button-row">
  <button mat-raised-button [disabled] ="disableButton" color= "accent"
    (click)= "onAddLyrics(lyrics, songTitle)">Save lyric</button>
</div>
