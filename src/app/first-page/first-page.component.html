
<div mat-dialog-content class="lyrics-container"   
    [ngStyle]="{'background-color' :random_color}">
  <mat-card md-swipe-left="onSwipeLeft()" [hidden]="hideQuote" >   
    
    <div class="lyric-card-top" >
      <p #ps id="perf" class="perfTitle"
        [ngStyle]="{'color' :statusClass1, 'font-weight' : statusClass2, 'text-shadow' : statusClass3}">
        {{loadedLyric.performer}} 
      </p>
      <p #ps id="titled" class="perfTitle"
        [ngStyle]="{'color' :statusClass10, 'font-weight' : statusClass20, 'text-shadow' : statusClass30}">
        {{loadedLyric.songTitle}}
      </p>
    </div>

    <mat-card-content>
      <p  class="lyrics">
        <span (click) = "loadLyrics()">{{p1}}</span>
        <span #ps id="titled" class="perfTitle"
        [ngStyle]="{'color' :statusClass11, 'font-weight' : statusClass20, 'text-shadow' : statusClass30}">{{p2}}</span>
        <span (click) = "loadLyrics()">{{p3}}</span>
      </p>  
   
      <div class="spotify-cont">
          <!-- <a *ngIf="link != '' " [href]=[loadedLyric.spotLink] target="_blank"> -->
            <a *ngIf="link != '' " [href]=[link] target="_blank">

            <img class= "spotify" src= "assets/Spotify_Icon.png"/>
          </a>
          <!-- <img class = "ster" *ngIf="popularity > 57" src="assets/gold-star.jpg"> -->
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card md-swipe-right="onSwipeRight()" [hidden]="!hideQuote">
    <mat-card-content>
      <img [src]="[artistImage]"/>
    </mat-card-content>
  </mat-card>

</div>
