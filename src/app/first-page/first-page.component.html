<div mat-dialog-content class="lyrics-container"   
    [ngStyle]="{'background-color' :random_color}">
    
  <mat-card >
    <div class="lyric-card">
      <p>{{performerName}}</p><br/>
      <p>{{songtitle}}</p>
    </div>
    <mat-card-content>
      <p class="lyrics">{{lyrics}}</p>
    </mat-card-content>
  </mat-card>
</div>
<div class="refresh-container">
  <mat-icon class ="refresh" (click) = "reloadCurrentPage()" aria-hidden="false" 
    aria-label="refresh-icon" fontIcon="refresh">
  </mat-icon>
</div>
