<h3 class ="title">Your playlist: {{ titlePlaylist }}</h3>

<div class="lyrics-container">

    <mat-card [ngStyle]= "{'background-color' :random_color}" class = "mat-width">
      <div class="lyric-card-top" >
        <!-- ARTIST and TITLE -->
        <p #ps id="perf" class="perfTitle" 
          [ngStyle]="{'color' :statusClass1, 'font-weight' : statusClass2, 'text-shadow' : statusClass3}">
          {{ artist || 'Unknown Artist' }} 
        </p>
        <p #ps id="titled" class="perfTitle"
          [ngStyle]="{'color' :statusClass10, 'font-weight' : statusClass20, 'text-shadow' : statusClass30}">
          {{ title || 'Unknown Title' }}
        </p>
      </div>
  
      <!-- LYRICS OR IMAGE Toggle-->
      <mat-card-content class="lyricImage">  
        <ng-container *ngIf="p1">
          <p class="lyrics" (click)="loadLyricsIf()" [innerHTML]="p1 | safeHtml"></p>
          <!-- [hidden]="showImage" -->
          <img [src]=[loadedLyric.imageUrl] />
          <!-- [hidden]="!showImage" -->
        </ng-container>
        <ng-container *ngIf="!p1">
          <p>Loading lyrics...</p>
        </ng-container>
        
      </mat-card-content>
    
      <!-- PREVIEW -->
        <!-- <div class="spotify-cont">

        </div> -->
